name: SB Twig POC
type: theme
description: "Drupal theme to demo sb-twig-poc."
package: PDS
core_version_requirement: "^8.8 || ^9"

libraries:
  - sb_twig/global-css
  - sb_twig/local-css

ckeditor_stylesheets:
  - sb-twig-poc-composer/css/main.css

base theme: stable

regions:
  header: header
  primary_menu: Primary Menu
  content: Content

component-libraries:
  sb:
    paths:
      - sb-twig-poc-composer/twig
